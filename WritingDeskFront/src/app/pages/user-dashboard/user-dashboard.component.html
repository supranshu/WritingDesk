<header>
  <nav class = "navbar">
    <div class = "container">
      <a href = "index.html" class = "navbar-brand">Writing Desk</a>
      <div class = "navbar-nav">
        <a routerLink = "/dashboard">dashboard</a>
       
        <div class="user-profile">
          <a href="#"><i class="fas fa-user"></i></a>
        </div>
      </div>
    </div>
  </nav>
  </header>
  <div class="m1">

<div class="container">
  <!-- User Details Card -->
  <div class="user-card">
    <div class="user-img">
      <img src="../../../assets/pfp.jpg" alt="User Profile">
    </div>
    <div class="user-info">
      <span>{{ fullName }}</span>
      <p class="info">{{ username }}</p>
      <p class="info">{{ city }}</p>
      <p class="info">{{ email }}</p>
      <p class="info">{{ phNo }}</p>
      <p class="info">{{ age }}</p>
    </div>
  </div>

  <!-- User Posts -->
  <div class="user-posts">
    <div *ngIf="posts && posts.length > 0">
      <h2>User Posts</h2>
      <div class="blog-cards">
        <div class="blog-card" *ngFor="let post of posts">
          <div class="card-header">
            <h2 class="username">{{ post.username }}</h2>
          </div>
          <div class="card-body">
            <h3 class="blog-title">{{ post.blogTitle }}</h3>
            <p class="blog-description">{{ post.blogDescription }}</p>
            <button class="contact-btn" (click)="deletepost(post.blogTitle)">DELETE POST</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Add Post Button -->
<div class="add-post-button" style="margin-left: 570px; margin-top: 30px;">
  <span class="icon">+</span>
  <span class="text"><a routerLink="/add-post">Add Post</a></span>
</div>
</div>

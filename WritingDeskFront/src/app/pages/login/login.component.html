<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <!-- header -->
    <header>
      <nav class = "navbar">
        <div class = "container">
          <a routerLink="/" class = "navbar-brand">Writing Desk</a>
          
        </div>
      </nav>



<form class="form" (ngSubmit)="login()" style="-webkit-box-shadow:0px 0px 19px 0px rgba(46,255,227,0.9);
-moz-box-shadow: 0px 0px 19px 0px rgba(46,255,227,0.9);
box-shadow: 0px 0px 19px 0px rgba(46,255,227,0.9);">
    <p class="title">Login </p>
    <p class="message">Signup now and get full access to our app. </p>

    <label>
        <input required="" placeholder="" name="username" type="text" class="input" [(ngModel)]="loginData.username" >
        <span>Username</span>
    </label> 
            
    
    <label>
        <input required="" placeholder="" name="password" type="password" class="input" [(ngModel)]="loginData.password" >
        <span>Password</span>
    </label>
    
    
    <button class="submit" type="submit" >Submit</button>
    <p class="signin">Already have an acount ? <a routerLink="/signup">Signup</a> </p>
</form>

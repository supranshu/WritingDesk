<header>
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="navbar-brand">Writing Desk</a>
      <div class="navbar-nav">
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Blog</a>
        <a routerLink="/user-dashboard"><i class="fas fa-user" style="font-size: 24px;"></i></a>
      </div>
    </div>
  </nav>
</header>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      
      <div *ngIf="posts.length > 0">
        <div class="blog-card" *ngFor="let post of posts">
          <div class="card-header">
            <h2 class="username">{{ post.username }}</h2>
          </div>
          <div class="card-body">
            <h3 class="blog-title">{{ post.blogTitle }}</h3>
            <p class="blog-description">{{ post.blogDescription }}</p>
            <button class="contact-btn" (click)="contactUser(post.username)">CONTACT</button>
          </div>
        </div>
      </div>
      <div *ngIf="posts.length === 0">
        <p>No posts available</p>
      </div>
    </div>
  </div>
</div>
